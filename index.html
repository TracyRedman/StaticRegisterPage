<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Login</a>
    </header>
    <div class="container">
<div>
   <h1>Sign Up</h1> 
   <form>
       <div>
<input type="email" 
    placeholder="Email"
    name="email" required/>
</div>
<div>
<input type="text" 
    placeholder="Username" 
    name="username" required/>
</div>
<div>
<input type="password" 
    placeholder="Password"  
    name="password" required/>
</div>
<div>
<input type="password" 
    placeholder="Confirm Password"  
    name="confirmPassword" required/>
</div>
<div>
    <button type="submit">Submit</button>
</div>
   </form>
   <footer>
<img src="./assets/cat.png" alt="Cat Icon" height="32" width="32">
<img src="./assets/fb.png" alt="" srcset="Facebook Icon" height="32" width="32">
<img src="./assets/insta.png" alt="Instascram Icon" height="32" width="32">
<img src="./assets/one1.png" alt="OneStepRedman Icon" height="32" width="32">
   </footer>
</div>
    </div>
</body>
</html>
